name: Deploy to Amazon ECS

on:
  push:
    paths:
      - "Node/**"
    branches: [ "main" ]

env:
  AWS_REGION: ap-northeast-1                   # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: nodejs           # set this to your Amazon ECR repository name
  ECS_SERVICE: nodejs                 # set this to your Amazon ECS service name
  ECS_CLUSTER: test1               # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: nginx/.aws/nginx-revision3.json # set this to the path to your Amazon ECS task definition
                                               # file, e.g. .aws/task-definition.json
  CONTAINER_NAME: nodejs-container           # set this to the name of the container in the
                                               # containerDefinitions section of your task definition

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy nodejs
    runs-on: ubuntu-22.04
#    environment: production
    strategy:
      matrix:
        node-version: [14.x]
        
    steps:     
    - name: Checkout
      uses: actions/checkout@v4

    - name: setup nodejs ${{matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{matrix.node-version }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: install aws-cli
      run: sudo pip install awscli
      shell: bash
      
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd Node
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        aws ecs update-service --cluster test1 --service nodejs --force-new-deployment --no-verify-ssl --region ap-northeast-1
        
